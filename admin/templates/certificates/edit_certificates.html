{% extends 'Base.html' %}

{% block title %} Edit Certificates {% endblock title %} 

{% block content %}
<form action="{{ url_for('edit_certification', id=certification.id) }}" method="POST"  enctype="multipart/form-data">
    <h2>Upload Certificate</h2>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{certification.title}}" required><br>

    <label for="description">Description</label>
    <input type="text" id="description" name="description" value="{{certification.description}}" required><br>

    <button type="submit">Submit</button>

</form>
{% endblock content %}
